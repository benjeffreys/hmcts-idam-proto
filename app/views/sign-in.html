{% extends "layout.html" %} {% block page_title %} Reform IdAM V1.x Prototype {% endblock %} {% block content %}

<main id="content" role="main">

  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form name="loginForm" class="form" novalidate="" method="post">

        <h1 class="heading-large">
        Sign-in
        </h1>

        <p>
          Sign in to get started.
        </p>

        <p>
          <a href="/reset/forgotpassword?continue-url=">Forgotten password?</a>
        </p>
        
        <div class="form-group ">

          <label for="username">

            <span class="form-label-bold">Email address</span>
            <span class="error-message"></span>

          </label>

          <input class="form-control" type="email" id="username" name="username" value="">
        </div>

        <div class="form-group ">

          <label for="password">

            <span class="form-label-bold">Password</span>
            <span class="error-message"></span>

          </label>

          <input class="form-control" id="password" name="password" type="password">
        </div>

        <div class="form-group">
          <input type="hidden" name="continue" value="">
          <input type="hidden" name="upliftToken" value="">
          <input type="hidden" name="response_type" value="">
          <input type="hidden" name="_csrf" value="Gq9pT7un-lF918vA5Rawu9fprJDVlyW-z3wU">

          <input type="hidden" name="redirect_uri" value="">
          <input type="hidden" name="client_id" value="">
          <input type="hidden" name="scope" value="">
          <input type="hidden" name="state" value="">

          <input class="button" type="submit" value="Sign in">
        </div>

      </form>

    </div>
  </div>

  {% include "includes/survey_footer.html" %}

</main>

{% endblock %}
